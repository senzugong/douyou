    <script>
        document.addEventListener('touchmove', function(e){e.preventDefault()}, false);
        // 基准大小
        const baseSize = 32
        // 设置 rem 函数
        function setRem () {
            // 当前页面宽度相对于 750 宽的缩放比例，可根据自己需要修改。
            const scale = (document.documentElement.clientWidth = document.documentElement.clientWidth<=750 ? document.documentElement.clientWidth : 750) / 750

            // 设置页面根节点字体大小
            document.documentElement.style.fontSize = (baseSize * Math.min(scale, 2)) + 'px'
        }
        // 初始化
        setRem()
        // 改变窗口大小时重新设置 rem
        window.onresize = function () {
            setRem()
        }
    </script>
    <style>

<!-- 交流中心App下载 -->
<div class="download">

    <!--<div class="info"><span id="bb">版本：V1.0（builld 0）</span> <span id="dx">大小：15.8M</span></div>-->

    <div class="ewm">

        <p>或者用手机浏览器扫一扫安装</p>
    </div>
    <div class="downloadbtn">
        <a onclick="download1('ios')" class="ios">iPhone</a>
        <a onclick="download1('android')" class="android">Android</a>
    </div>
    <div id="ts">
        <div class="ts-title">提示</div>
        <div class="ts-body" id="downts">点击右上角按钮，然后在弹出菜单中，点击浏览器中打开，即可安装</div>
        <div class="ts-footer"><button onclick="close1()">确定</button></div>
    </div>
</div>


<script>
    //    isIos();
    function download1(val){

        if(isWeiXin()){
            // 是微信浏览器，执行操作
            document.getElementById('ts').style.display = 'block';
        }else if(val == 'ios'){
            window.location.href="itms-services://?action=download-manifest&url=https://download.rmq168.com/software/manifest.plist";
        }else{
            window.location.href="http://download.rmq168.com/software/jlzx_app.apk";
        }
    }
    function close1() {
        document.getElementById('ts').style.display = 'none';
    }
    //判断是否是微信浏览器的函数
    function isWeiXin(){
        //window.navigator.userAgent属性包含了浏览器类型、版本、操作系统类型、浏览器引擎类型等信息，这个属性可以用来判断浏览器类型
        var ua = window.navigator.userAgent.toLowerCase();
        //通过正则表达式匹配ua中是否含有MicroMessenger字符串
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
    function isIos(){
        var u = navigator.userAgent;
        if(!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
            document.getElementById('downts').innerHTML = '点击右上角按钮，然后在弹出菜单中，点击Safari中打开，即可安装';
            document.getElementById('bb').innerHTML = '版本：V1.0.7（builld 7）';
            document.getElementById('dx').innerHTML = '大小：52M';
            return true;
        }else{
            return false;
        }
    }
</script>

{include file="public/header"}
<link rel="stylesheet" type="text/css" href="__CSS__/main.css?v1.4.0" media="all">
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <!--头部搜索-->
            <section class="panel panel-padding">
                <form class="layui-form" data-params='{"dataName":"article","action":"list"}' action="" method="get">
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="set_name" placeholder="类型名称">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                        </div>
                    </div>
                </form>
            </section>

            <!--列表-->
            <section class="panel panel-padding">
                <div class="group-button">
                    <button class="layui-btn layui-btn-small modal" data-params='{"content":".add-subcat","area":"450px,300px","title":"添加涨跌","action":"add","url":"{:url("$classuri/add")}"}'>
                        <i class="iconfont">&#xe649;</i> 添加
                    </button>
                </div>
                <div class="layui-form">
                    <table id="example" class="layui-table jq-even" data-params='{"dataName":"article","key":"btc_id"}'>
                        <thead>
                        <tr>
                            <th width="300" class="txt-center"><span class="order" data-params='{"field":"id","sort":"asc"}'> 期数</span></th>
                            <th>涨跌</th>
                        </tr>
                        </thead>
                        <tbody id="list"></tbody>
                    </table>
                </div>

                <div class="text-right" id="page"></div>
            </section>
        </div>
    </div>
</div>
<div class="add-subcat">
    <form id="form1" class="layui-form" data-params='{"dataName":"article","key":"btc_id","bind":true,"pid":"pid"}'  method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">期数</label>
            <div class="layui-input-block">
                <input type="text" name="btc_id" required jq-verify="required" jq-error="请输入类型名称" placeholder="请输入类型名称" autocomplete="off" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">涨跌</label>
            <div class="layui-input-block">
                <input type="radio" name="rise_status" value="1" title="涨" checked>
                <input type="radio" name="rise_status" value="0" title="跌">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" jq-submit jq-filter="submit">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script id="list-tpl" type="text/html" data-params='{"url":"","pageid":"#page","dataName":"article"}'>
    {{# layui.each(d.list, function(index, item){ }}
    <tr>
        <td class="txt-center">{{ item.btc_id}}</td>
        <td>
            {{# if (item.is_rise == 1) { }}
            涨
            {{# } else if (item.is_fall == 1) { }}
            跌
            {{# } else{ }}
            自动
            {{# } }}
        </td>
    </tr>
    {{# }); }}
</script>
{include file="public/bottom"}
<script>
    layui.use('list');
</script>

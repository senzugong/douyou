{include file="public/header"}
<link rel="stylesheet" type="text/css" href="__CSS__/main.css?v1.4.0" media="all">
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <!--头部搜索-->
            <section class="panel panel-padding">
                <form class="layui-form" data-params='{"dataName":"article","action":"list"}' action="" method="get">
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="user_id" placeholder="用户id">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="wallet_address" placeholder="用户钱包地址">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="coin_address" placeholder="货币地址">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="type">
                                    <option value=""></option>
                                    <option value="0">没审核</option>
                                    <option value="1">通过</option>
                                    <option value="2">不通过</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                        </div>
                    </div>
                </form>
            </section>

            <!--列表-->
            <section class="panel panel-padding">
                <div class="layui-form">
                    <table id="example" class="layui-table jq-even" data-params='{"dataName":"article","key":"log_id"}'>
                        <thead>
                        <tr>
                            <th width="70" class="txt-center"><span class="order" data-params='{"field":"id","sort":"asc"}'> 序号</span></th>
                            <th>用户昵称</th>
                            <th>用户真实名字</th>
                            <th>类型</th>
                            <th>用户钱包地址</th>
                            <th>抖金数量</th>
                            <th>货币名称</th>
                            <th>货币地址</th>
                            <th>货币数量</th>
                            <th>兑换比例</th>
                            <th>添加时间</th>
                            <th>状态</th>
                            <th width="180">操作</th>
                        </tr>
                        </thead>
                        <tbody id="list"></tbody>
                    </table>
                </div>

                <div class="text-right" id="page"></div>
            </section>
        </div>
    </div>
</div>
<script id="list-tpl" type="text/html" data-params='{"url":"","pageid":"#page","dataName":"article","key":"log_id"}'>
    {{# layui.each(d.list, function(index, item){ }}
    <tr>
        <td class="txt-center">{{ item.log_id}}</td>
        <td>{{ item.user_name}}</td>
        <td>{{ item.true_name}}</td>
        <td>
            {{# if (item.type == 1) { }}
            充值
            {{# } else if (item.type == 2) { }}
            提现
            {{# } }}
        </td>
        <td>{{ item.wallet_address}}</td>
        <td>{{ item.dw_money}}</td>
        <td>{{ item.coin}}</td>
        <td>{{ item.coin_address}}</td>
        <td>{{ item.coin_num}}</td>
        <td>{{ item.ratio }}</td>
        <td>{{ item.add_time }}</td>
        <td>
            {{# if (item.status == 0) { }}
            待审核
            {{# }else if (item.status == 1) { }}
            成功
            {{# }else if (item.status == 2) { }}
            失败
            {{# } }}
        </td>
        <td>
            {{# if (item.status == 0) { }}
            <button class="layui-btn layui-btn-mini layui-btn-normal ajax" data-params='{"url": "{:url("admin/dj_trade/examine")}","action":"setstatus","data":"log_id={{ item.log_id }}&status=1&field=status","method":"post","confirm":"true"}'>
                <i class="layui-icon">&#x1005;</i>确定
            </button>
            <button class="layui-btn layui-btn-mini layui-btn-danger ajax" data-params='{"url": "{:url("admin/dj_trade/examine")}","action":"setstatus","data":"log_id={{ item.log_id }}&status=2&field=status","method":"post","confirm":"true"}'>
                <i class="iconfont">&#xe626;</i>不通过
            </button>
            {{# } }}
        </td>
    </tr>
    {{# }); }}
</script>
{include file="public/bottom"}
<script>
    layui.use('list');
</script>

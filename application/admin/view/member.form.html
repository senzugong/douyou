{include file="public/header"}
<link rel="stylesheet" type="text/css" href="__CSS__/main.css?v1.4.0" media="all">
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form " data-params='{"dataName":"member","key":"user_id","bind":true,"action":"add"}' action="__SELF__" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户id</label>
                        <div class="layui-input-block" style="line-height: 36px;">
                            {$vo.user_id}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="user_name" value="{$vo.user_name|default=''}" placeholder="请输入用户名称" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">真实名字</label>
                        <div class="layui-input-block">
                            <input type="text" name="true_name" value="{$vo.true_name|default=''}" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-block">
                            <input type="text" name="card_num" value="{$vo.card_num|default=''}" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户头像</label>
                        <div class="layui-input-block">
                            <!--<input type="file" name="file" class="layui-upload-file">-->
                            <!--<input type="hidden" name="user_avatar" class="img" jq-verify="required"   jq-error="请上传头像" error-id="img-error">-->
                            <!--<p id="img-error" class="error"></p>-->
                            <div class="imgbox">
                                <img src="{$vo.user_avatar}" alt="..." class="img-thumbnail" style="max-height: 100%">
                            </div>
                        </div>

                    </div>
                    {if (!empty($examine.img1)) }
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份正面照</label>
                        <div class="layui-input-block">
                            <div class="imgbox">
                                <img src="/{$examine.img1}" onclick="openImage('/{$examine.img1}')" alt="..." class="img-thumbnail" style="cursor: pointer;max-height: 100%">
                            </div>
                        </div>
                    </div>
                    {/if}
                    {if (!empty($examine.img2)) }
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份反面照</label>
                        <div class="layui-input-block">
                            <div class="imgbox">
                                <img src="/{$examine.img2}" onclick="openImage('/{$examine.img2}')" alt="..." class="img-thumbnail" style="cursor: pointer;max-height: 100%">
                            </div>
                        </div>
                    </div>
                    {/if}
                    {if (!empty($examine.img3)) }
                    <div class="layui-form-item">
                        <label class="layui-form-label">手持身份照</label>
                        <div class="layui-input-block">
                            <div class="imgbox">
                                <img src="/{$examine.img3}" onclick="openImage('/{$examine.img3}')" alt="..." class="img-thumbnail" style="cursor: pointer;max-height: 100%">
                            </div>
                        </div>
                    </div>
                    {/if}
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="user_phone" jq-verify="required|phone" value="{$vo.user_phone|default=''}" jq-error="请输入手机号|手机号码格式不对" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="1" title="男">
                            <input type="radio" name="sex" value="2" title="女">
                            <input type="radio" name="sex" value="3" title="保密">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否是业务员</label>
                        <div class="layui-input-block">
                            <input type="radio" name="role_id" value="0" title="否">
                            <input type="radio" name="role_id" value="1" title="是">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">业务员分组</label>
                        <div class="layui-input-block">
                            <select name="group_id" placeholder="分组">
                                <option value=""></option>
                                {foreach $group as $val}
                                <option value="{$val['group_id']}">{$val['group_name']}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <!--<div class="layui-form-item ">-->
                        <!--<label class="layui-form-label">USDT余额</label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<input type="text" name="dw_usdt" value="{$vo.dw_usdt|default=''}" autocomplete="off" class="layui-input ">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            {if isset($vo['user_id'])}<input type='hidden' value='{$vo.user_id}' name='user_id'/>{/if}
                            <button class="layui-btn" jq-submit lay-filter="submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary" onclick="closeWindow();">返回</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{include file="public/bottom"}
<style>
    .custom-pop-shade{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 5000;
        background-color: #000;
        opacity: 0.3;
    }
    .custom-pop-master{
        z-index: 6000;
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);;
        max-width: 100%;
        background: #fff;
        max-height: calc(100% - 90px);
        display: flex;
        flex-direction:column;
    }
    .custom-pop-content{
        padding: 20px;
        max-height: calc(100% - 90px);
        overflow: auto;
    }
</style>
<script src="/static/js/jquery-1.9.0.js"></script>
<script>
    var $, JQquery;
    layui.use('myform');
    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
    function closeWindow() {
        if(index){
            parent.layer.close(index);
        }
    }
    // 放大显示图片
    function openImage(url) {
        var shade = $('<div class="custom-pop-shade"></div>');
        var pop = $('<div class="custom-pop-master">' +
            '<div class="layui-layer-title" style="flex-shrink: 0">身份认证' +
            '<span class="layui-layer-setwin"><a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:;"></a></span></div>' +
            '<div class="custom-pop-content"><img src='+url+'></div>' +
            '</div>');
        $(document.body).append(shade).append(pop);
        $(pop.find('.layui-layer-close')[0]).on('click',function () {
            shade.remove()
            pop.remove()
        })
    }
</script>

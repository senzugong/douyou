{include file="public/header"}
<link rel="stylesheet" type="text/css" href="__CSS__/main.css?v1.4.0" media="all">
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form " data-params='{"dataName":"member","key":"user_id","bind":true,"action":"add"}' action="__SELF__" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户id</label>
                        <div class="layui-input-block" style="line-height: 36px;">
                            {$vo.user_id}
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="user_name" value="{$vo.user_name|default=''}" placeholder="请输入用户名称" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">真实名字</label>
                        <div class="layui-input-block">
                            <input type="text" name="true_name" value="{$vo.true_name|default=''}" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item ">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-block">
                            <input type="text" name="card_num" value="{$vo.card_num|default=''}" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户头像</label>
                        <div class="layui-input-block">
                            <!--<input type="file" name="file" class="layui-upload-file">-->
                            <!--<input type="hidden" name="user_avatar" class="img" jq-verify="required"   jq-error="请上传头像" error-id="img-error">-->
                            <!--<p id="img-error" class="error"></p>-->
                            <div class="imgbox">
                                <img src="{$vo.user_avatar}" alt="..." class="img-thumbnail" style="max-height: 100%">
                            </div>
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="user_phone" jq-verify="required|phone" value="{$vo.user_phone|default=''}" jq-error="请输入手机号|手机号码格式不对" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="1" title="男">
                            <input type="radio" name="sex" value="2" title="女">
                            <input type="radio" name="sex" value="3" title="保密">
                        </div>
                    </div>
                    <!--<div class="layui-form-item ">-->
                        <!--<label class="layui-form-label">抖金余额</label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<input type="text" name="dw_money" value="{$vo.dw_money|default=''}" autocomplete="off" class="layui-input ">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="layui-form-item ">
                        <label class="layui-form-label">USDT余额</label>
                        <div class="layui-input-block">
                            <input type="text" name="dw_usdt" value="{$vo.dw_usdt|default=''}" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            {if isset($vo['user_id'])}<input type='hidden' value='{$vo.user_id}' name='user_id'/>{/if}
                            <button class="layui-btn" jq-submit lay-filter="submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary" onclick="closeWindow();">返回</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{include file="public/bottom"}
<script>
    var $, JQquery;
    layui.use('myform');
    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
    function closeWindow() {
        if(index){
            parent.layer.close(index);
        }
    }
</script>

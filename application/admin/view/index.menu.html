<script id="menu-tpl" type="text/html" data-params='{"url":"","listid":"menu"}'>
    {{# layui.each(d.list, function(index, item){ }}
    <li class="layui-nav-item {{# if(index==0){ }}layui-this{{# } }}">
        <a href="javascript:;" data-title="{{item.title}}"><i class="iconfont  {{# if(!d.showIcon){ }} hide-icon  {{# } }}">{{item.icon}}</i><span>{{item.title}}</span></a>
    </li>
    {{# }); }}
</script>

<script id="submenu-tpl" type="text/html">
    {{# layui.each(d.list, function(index, menu){ }}
    <div class="sub-menu">
        <ul class="layui-nav layui-nav-tree">
            {{# layui.each(menu.sub, function(index, submenu){ }} {{# if(submenu.sub && submenu.sub.length>0){ }}
            <li class="layui-nav-item" data-bind="0">
                <a href="javascript:;" data-title="{{submenu.title}}">
                    <i class="iconfont {{# if(!d.showIcon){ }} hide-icon  {{# } }}">{{submenu.icon}}</i>
                    <span>{{submenu.title}}</span>
                    <em class="layui-nav-more"></em>
                </a>
                <dl class="layui-nav-child">
                    {{# layui.each(submenu.sub, function(index, secMenu){ }}
                    <dd>
                        <a href="javascript:;" data-url="{{secMenu.url}}" data-title="{{secMenu.title}}">
                            <i class="iconfont  {{# if(!d.showIcon){ }} hide-icon  {{# } }}" data-icon='{{secMenu.iconfont}}'>{{secMenu.icon}}</i>
                            <span>{{secMenu.title}}</span>
                        </a>
                    </dd>
                    {{# }); }}
                </dl>
            </li>
            {{# }else{ }}
            <li class="layui-nav-item">
                <a href="javascript:;" data-url="{{submenu.url}}" data-title="{{submenu.title}}">
                    <i class="iconfont  {{# if(!d.showIcon){ }} hide-icon  {{# } }}" data-icon='{{submenu.iconfont}}'>{{submenu.icon}}</i>
                    <span>{{submenu.title}}</span>
                </a>
            </li>
            {{# } }} {{# }); }}
        </ul>
    </div>
    {{# }); }}
</script>
